<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logologo3.png" alt="Logo Aorund" />
    </header>
    <div class="page__img-content">
      <button class="page__button"></button>
      <img src="" alt="" class="page__img">
      <h3 class="page__img-name">jknkjnk</h3>
    </div>
    <button class="page__button-close"></button>
    <form class="page__form-profile">
      <h2 class="page__form-profile-title">Datos de perfil</h2>
      <input
        type="text"
        placeholder="Nombre"
        class="page__form-profile-name"
        value="Jacques Cousteau"
      />
      <input
        type="text"
        placeholder="Opcupación ejemplo:'Explorador'"
        class="page__form-profile-ocupation"
        value="Explorador"
      />
      <button class="page__form-profile-button">
        <span class="page__form-card-text">Guardar</span>
      </button>
    </form>
    <form class="page__form-card">
      <h2 class="page__form-card-title">Nuevo lugar</h2>
      <input type="text" placeholder="Título" class="page__form-card-name" />
      <input
        type="text"
        placeholder="Enlace de imagen"
        class="page__form-card-ocupation"
      />
      <button class="page__form-card-button">
        <span class="page__form-card-text">Cargar</span>
      </button>
    </form>
    <main class="container">
      <section class="profile">
        <img
          class="profile__image"
          src="./image/imageprofile.jpeg"
          alt="Imágen de perfil"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <h2 class="profile__description">Explorador</h2>
          <button class="profile__button-edit"></button>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements" id="element">

      </section>
    </main>
    <footer>
      <h2 class="footer">© Eduardo Chacin, Web development student</h2>
    </footer>
    <template id="template">
      <div class="card">
        <div class="card__image-box">
          <img
            class="card__image"
            src=""
            alt="No hay imgen añadida"
          />
          <button class="card__trash"></button>
        </div>
        <div class="card__content">
          <h2 class="card__text">Maracaibo, Venezuela</h2>
          <button class="card__heart"></button>
        </div>
      </div>
    </template>
    
    <script src="./scripts/script.js"></script>
  </body>
</html>
