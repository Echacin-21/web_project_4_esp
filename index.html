<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./image/logologo3.png" alt="Logo Aorund" />
    </header>
    <div class="page__img-content page__form-content-click">
      <div class="prueba">
        <button class="page__button"></button>
        <img src="." alt="No hay imgen añadida" class="page__img" />
        <h3 class="page__img-name"></h3>
      </div>
    </div>
    <div class="page__form-content page__form-content-click">
      <button class="page__button-close"></button>
      <form name="profile" class="page__form-profile page__popup-form" novalidate>
        <fieldset class="page__fieldset">
          <h2 class="page__form-profile-title">Datos de perfil</h2>
          <input
            type="text"
            name="nameDate"
            id="page__profile-input"
            placeholder="Nombre"
            class="page__form-profile-name page__form-input"
            value="Jacques Cousteau"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="page__profile-input-error page__form-inputError"></span>
  
          <input
            type="text"
            name="descriptionDate"
            placeholder="Opcupación ejemplo:'Explorador'"
            class="page__form-profile-ocupation page__form-input"
            id="Page__description-input"
            value="Explorador"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="page__description-input-error page__form-inputError"></span>
          <button class="page__form-profile-button page__form-submit">Guardar</button>
        </fieldset>
      </form>
    </div>
    <div class="page__form-content-card page__form-content-click">
      <button class="page__button-close"></button>
      <form name="addCard" class="page__form-card page__popup-form" novalidate>
        <fieldset class="page__fieldset">
          <h2 class="page__form-card-title">Nuevo lugar</h2>
          <input
            type="text"
            name="title"
            placeholder="Título"
            class="page__form-card-name page__form-input"
            id="page__card-input"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="page__card-input-error page__form-inputError"></span>
          <input
            type="url"
            name="cardUrl"
            id="page__url-input"
            placeholder="Enlace de imagen"
            class="page__form-card-ocupation page__form-input"
            required
          />
          <span class="page__url-input-error page__form-inputError"></span>
          <button class="page__form-card-button page__form-submit">Cargar</button>
        </fieldset>
      </form>
    </div>
    
    <main class="container">
      <section class="profile">
        <img
          class="profile__image"
          src="./image/imageprofile.jpeg"
          alt="Imágen de perfil"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <h2 class="profile__description">Explorador</h2>
          <button class="profile__button-edit"></button>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements" id="element"></section>
    </main>
    <footer>
      <h2 class="footer">© Eduardo Chacin, Web development student</h2>
    </footer>
    <template id="template">
      <div class="card">
        <div class="card__image-box">
          <img class="card__image" src="." alt="No hay imgen añadida" />
          <button class="card__trash"></button>
        </div>
        <div class="card__content">
          <h2 class="card__text">Maracaibo, Venezuela</h2>
          <button class="card__heart" ></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
