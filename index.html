<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="page">
        <header class="header">
            <img class="header__logo" src="./image/logologo3.png" alt="Logo Aorund">
        </header>
        <button class="page__button-close"></button>
        <div class="page__form-profile">
            <h2 class="form-profile__title">Datos de perfil</h2>
            <input type="text" placeholder="Nombre" class="form-profile__name" value="Jacques Cousteau">
            <input type="text" placeholder="Opcupación ejemplo:'Explorador'" class="form-profile__ocupation"
                value="Explorador">
            <button class="form-profile__button">
                <span class="button__text">Guardar</span>
            </button>
        </div>
        <div class="page__form-card">
            <h2 class="form-card__title">Nuevo lugar</h2>
            <input type="text" placeholder="Título" class="form-card__name">
            <input type="text" placeholder="Enlace de imagen" class="form-card__ocupation">
            <button class="form-card__button">
                <span class="button__text">Cargar</span>
            </button>
        </div>
        <main class="container">
            <section class="profile">
                <img class="profile__image" src="./image/imageprofile.jpeg" alt="Imágen de perfil">
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <h2 class="profile__description">Explorador</h2>
                    <button class="profile__button-edit"></button>
                    <!-- <img class="profile__button-edit" src="./image/Edit Buttonedit-button.png" alt="boton de edición"> -->
                </div>
                <button class="profile__button-add">

                </button>
            </section>
            <section class="elements">
                <div class="card card1">
                    <div class="card__image-box">
                        <img class="card__image" src="./image/Paisajes/lago.jpg" alt="Maracaibo, Venezuela">
                        <button class="card__trash"></button>
                    </div>
                    <div class="card__content">
                        <h2 class="card__text">Maracaibo, Venezuela</h2>
                        <button class="button__heart heart1"></button>
                    </div>
                </div>
                <div class="card card2">
                    <div class="card__image-box">
                        <img class="card__image" src="./image/Paisajes/Mar.jpg" alt="Mar azul, Noruega">
                        <button class="card__trash trash2"></button>
                    </div>
                    <div class="card__content">
                        <h2 class="card__text">Mar azul, Noruega</h2>
                        <button class="button__heart heart2"></button>
                    </div>
                </div>
                <div class="card card3">
                    <div class="card__image-box">
                        <img class="card__image" src="./image/Paisajes/Montañas.jpg" alt="Montañas, Canada">
                        <button class="card__trash trash3"></button>
                    </div>
                    <div class="card__content">
                        <h2 class="card__text">Montañas, Canada</h2>
                        <button class="button__heart heart3"></button>
                    </div>
                </div>
                <div class="card card4">
                    <div class="card__image-box">
                        <img class="card__image" src="./image/Paisajes/Pradera.jpg" alt="Pradera, Reino Unido">
                        <button class="card__trash trash4"></button>
                    </div>
                    <div class="card__content">
                        <h2 class="card__text">Pradera, Reino Unido</h2>
                        <button class="button__heart heart4"></button>
                    </div>
                </div>
                <div class="card card5">
                    <div class="card__image-box">
                        <img class="card__image" src="./image/Paisajes/Playa.jpg" alt="Playa, Venezuela">
                        <button class="card__trash trash5"></button>
                    </div>
                    <div class="card__content">
                        <h2 class="card__text">Playa, Venezuela</h2>
                        <button class="button__heart heart5"></button>
                    </div>
                </div>
                <div class="card card6">
                    <div class="card__image-box">
                        <img class="card__image" src="./image/Paisajes/golden-gate.jpeg"
                            alt="Golden gate, San Fracisco">
                        <button class="card__trash trash6"></button>
                    </div>
                    <div class="card__content">
                        <h2 class="card__text">Golden gate, San Francisco</h2>
                        <button class="button__heart heart6"></button>
                    </div>
                </div>
            </section>
        </main>
    </section>
    <script src="./scripts/script.js"></script>
</body>

</html>
